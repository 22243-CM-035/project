<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm" action="/login" method="post">
      <h3>Login</h3>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autofocus required placeholder="Enter username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autofocus required placeholder="Enter password">
      <input type="submit" value="Login">
    </form>
  </div>
  <script src="app.js"></script>
  <script src="G:\New folder (2)\my-node-mongo-project\login det.js"></script>
</body>
</html>
